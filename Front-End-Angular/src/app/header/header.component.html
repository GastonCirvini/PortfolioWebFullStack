    <div *ngIf="ocultar" class="row justify-content-center align-items-center">

                <input  name="password" type="password" formControlName="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                <button class="btn" >Enviar</button>

            </div>
